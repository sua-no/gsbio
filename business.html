        <div class="headerTxt">
            <h2>사업영역</h2>
        </div>
        <div class="tabBox">
            <button class="tab" value="biodiesel"><span>바이오디젤</span></button>

    <section class="subContents">
        <div class="inner">
            <article class="contents subBiodiesel" data-tab="biodiesel">
                <div class="subTit">
                    <h3>바이오디젤</h3>
                    <p>바이오디젤은 동.식물성유지등을 알코올에 반응시켜 만든 순도 96.5% 이상의
                        지방산 메틸 에스테를를 말합니다.</p>
                </div>
                <div class="subject">
                    <ul class="bioList">
                        <li class="rightIn">
                            <figure>
                                <p><img src="img/biodiesel_01.jpg" alt=""></p>
                                <figcaption>
                                    <p>폐자원재생</p>
                                    <span>에너지 자원의 고갈 문제가 없고,
                                        폐식용유 등 폐자원의 재생 가능합니다.</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="leftIn">
                            <figure>
                                <p><img src="img/biodiesel_02.jpg" alt=""></p>
                                <figcaption>
                                    <p>배출가스저감</p>
                                    <span>에너지 자원의 고갈 문제가 없고,
                                        폐식용유 등 폐자원의 재생 가능합니다.</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="rightIn">
                            <figure>
                                <p><img src="img/biodiesel_03.jpg" alt=""></p>
                                <figcaption>
                                    <p>모든차량사용</p>
                                    <span>에너지 자원의 고갈 문제가 없고,
                                        폐식용유 등 폐자원의 재생 가능합니다.</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="leftIn">
                            <figure>
                                <p><img src="img/biodiesel_04.jpg" alt=""></p>
                                <figcaption>
                                    <p>친환경 에너지</p>
                                    <span>에너지 자원의 고갈 문제가 없고,
                                        폐식용유 등 폐자원의 재생 가능합니다.</span>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>
            </article>
            <article class="contents subBioHeavyOil" data-tab="bioheavyoil">
                <div class="subTit">
                    <h3>바이오증유</h3>
                    <p>폐식용유를 제외한 동.식물성유지, 바이오디젤 및 바이오디젤 부산물 등 바이오메스 원료로
                        만들어지는 재생에너지의 일종으로, 발전소 등의 벙커C유 대체연료로 사용합니다.</p>
                </div>
                <div class="subject">
                    <ul class="bioList">
                        <li class="rightIn">
                            <figure>
                                <p><img src="img/bioheavyoil_01.jpg" alt=""></p>
                                <figcaption>
                                    <p>탈황공정</p>
                                    <span>낮은 황 함량으로 비용이 절감됩니다.</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="leftIn">
                            <figure>
                                <p><img src="img/bioheavyoil_02.jpg" alt=""></p>
                                <figcaption>
                                    <p>수입대체효과</p>
                                    <span>벙커C유 대체연료로 수입을 대체합니다.</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="rightIn">
                            <figure>
                                <p><img src="img/bioheavyoil_03.jpg" alt=""></p>
                                <figcaption>
                                    <p>온실가스저감</p>
                                    <span>황산화물 70%, 미세먼지 33%,질소산화물
                                        16%를 줄여 온실가스를 줄이는 효과가 있습니다.</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="leftIn">
                            <figure>
                                <p><img src="img/bioheavyoil_04.jpg" alt=""></p>
                                <figcaption>
                                    <p>친환경 에너지</p>
                                    <span>팜유, 우지 등으로
                                        친환경 대체에너지를 만듭니다.</span>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>

            <article class="contents subGlycerin" data-tab="glycerin">
                <div class="subTit">
                    <h3>글리세린</h3>

                        의약품 및 산업 전반에서 안전하게 사용됩니다.</p>
                </div>

                </div>
